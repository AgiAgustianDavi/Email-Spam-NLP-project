<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classification</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Email Spam Classification</h1>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="message">Enter Email Text</label>
                                <textarea name="message" id="message" class="form-control" rows="4" placeholder="Type your email here (in English)..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
